  <div class="chat-users col-xs-12 col-sm-6">
    <form class="form-inline">
      <div class="form-group">
        <input type="text" class="form-control" id="User" placeholder="User" ng-model="newUser">
      </div>
      <button type="submit" class="btn btn-default" ng-click="createNewRoom(newUser)">Message</button>
    </form>
    <!-- <ul class="allUsers-list">
      <li ng-repeat="elm in fakeUsers" class="allUsers-list-elm">
        <div class="listOverview">
          <a href="">
            <div><a href="" class="user-pic col-xs-3" style="background-image:url({{elm.picture}})"></a></div>
            <p>{{elm.id}}</p>
            <p>{{elm.bio}}</p>
          </a>
        </div>
        <br>
      </li>
    </ul> -->
    <ul class="allUsers-list">
      <li ng-repeat="elm in rooms" class="allUsers-list-elm">
        <div class="listOverview">
          <a href="" ng-click="changeRoom(elm.roomName)">
            <p>{{elm.roomName}}</p>
          </a>
        </div>
      </li>
    </ul>
  </div>
  <div class="chat-messages col-xs-12 col-sm-6" id="chat-messages">
    <h3>{{currentTarget}}</h3>
    <h5 style="text-align:center">{{fakeUsers[2].bio}}</h5>
    <div class="bigMessage-container" id="bigMessage-container">
      <div ng-repeat="message in roomMessages[currentRoom]" class="messages-container">
        <div ng-show="message.user === name" class="message-body personnal fadein-effect"> <p>{{message.text}} </p>
        </div>
        <div ng-hide="message.user === name" class="message-body other fadein-effect"> <p>{{message.text}}</p>
        </div>
      </div>
    </div>
    <div class="chat-typing" id="inputMessageBox">
      <form class="wat">
        <div class="form-group">
          <textarea class="form-control" rows="5" name="sendingMessage" id="sendingMessage" placeholder="type your message here" ng-model="message"></textarea>
          <button type="submit" ng-click="sendPrivateMessage(currentRoom)" class="btn btn-success messageButton">Send</button>
        </div>
      </form>
    </div>
  </div>
</div>
