<div class="container page profile-update-page fadein-effect">
  <h1>Welcome</h1>
  <h2>Thanks for joining us {{user.name}}</h2>
  <h4>We just need few more information about you</h4>

  <form class="form-horizontal profile-update-form row" ng-submit="formSubmit()" ng-init="googleMapInit()">
    <div class="col-xs-12 location-input">
      <h3>Your location</h3>
      <div class="form-group col-xs-12 col-sm-8">
        <input type="text" class="form-control" id="user-location" placeholder="Please select Google suggestion" required>
      </div>
    </div>

    <div class="email-input col-xs-12">
      <h3>Email Information</h3>
      <div class="form-group col-xs-12 col-sm-8">
        <input type="email" class="form-control" id="user-email" placeholder="Please enter your email" ng-model="userEmail" required>
      </div>
    </div>

    <div class="bio-input col-xs-12">
      <h3>About you</h3>
      <div class="form-group col-xs-12 col-sm-8">
        <textarea id="user-bio" class="form-control" rows="4" placeholder="Please tell us more about you" ng-model="userBio" required></textarea>
      </div>
    </div>

    <div class="tech-selection col-xs-12">
      <h3>Your interests</h3>
      <div class="techs user-selection" >
        <h4>Technologies you are interested in</h4>
        <ul>
          <li class="tech fadein-effect" ng-repeat="tech in user.languages track by $index " data-tech="{{tech}}" ng-click="removeTech(tech, $index)">
            {{tech}} <i class="fa fa-times-circle"></i>
          </li>
        </ul>
      </div>
    </div>

    <div class="tech-selection col-xs-12">
      <div class="techs propositions" ng-init="initialTech()">
        <h4>Technologies you might be interested in</h4>
        <label class="search-form">Search: <input class="tech-search-input" ng-model="searchText"></label>
        <p ng-show="existed" class="error-addition"> Already added</p>
        <ul>
          <li class="tech fadein-effect" ng-repeat="tech in techList | filter:searchText track by $index" data-tech="{{tech}}" ng-click="addTech(tech, $index)">
            {{tech}} <i class="fa fa-plus-circle"></i>
          </li>
        </ul>
      </div>
    </div>

    <div class="form-group col-xs-12 submit-button">
      <button type="submit" class="btn btn-default">Sign in</button>
    </div>
  </form>

</div>
